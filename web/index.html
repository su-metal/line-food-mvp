function haversine(a,b){
  const toRad = d => d*Math.PI/180;
  const R=6371;
  const dLat=toRad(b.lat-a.lat), dLng=toRad(b.lng-a.lng);
  const sa=Math.sin(dLat/2)**2 + Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*Math.sin(dLng/2)**2;
  return 2*R*Math.asin(Math.sqrt(sa)); // km
}

async function loadOffers(){
  const url = new URL(CONFIG.SUPABASE_URL + '/rest/v1/offers');
  url.searchParams.set('select','id,title,price,qty_available,pickup_start,pickup_end,shops:shop_id(id,name,lat,lng,address)');
  url.searchParams.set('status','eq.active');
  url.searchParams.set('qty_available','gt.0');
  url.searchParams.set('order','created_at.desc');

  const r = await fetch(url, { headers: { apikey: CONFIG.SUPABASE_ANON_KEY, Authorization: 'Bearer '+CONFIG.SUPABASE_ANON_KEY }});
  const items = await r.json();

  const list = items.map(it => {
    const shop = it.shops;
    const dist = (g.pos && shop?.lat && shop?.lng) ? haversine(g.pos,{lat:shop.lat,lng:shop.lng}) : null;
    return {...it, shop, dist};
  }).sort((a,b)=>{
    if(a.dist==null && b.dist==null) return 0;
    if(a.dist==null) return 1;
    if(b.dist==null) return -1;
    return a.dist-b.dist;
  });

  render(list);
}

function fmtTime(s){
  const d = new Date(s);
  const h = String(d.getHours()).padStart(2,'0');
  const m = String(d.getMinutes()).padStart(2,'0');
  return `${h}:${m}`;
}

function showQR({code, shopName, windowText}) {

  const codeTxt = document.getElementById('codeTxt');
  const pick = document.getElementById('pickupWindow');

    document.body.appendChild(modal);
  }

  QRCode.toCanvas(canvas, code, { width: 220, margin: 1 }, () => {});
  codeTxt.textContent = code;
  pick.textContent = windowText || '';

  modal.style.display = 'flex';
  document.body.classList.add('modal-open');

  const onClose = () => {
    modal.style.display = 'none';
    document.body.classList.remove('modal-open');
    if (typeof map !== 'undefined' && map) setTimeout(() => map.invalidateSize(), 0);
  };

  document.getElementById('closeBtn').onclick = onClose;
  document.getElementById('saveBtn').onclick = () => {

    a.href = canvas.toDataURL('image/png');
    a.download = `pickup_${code}.png`;
    a.click();
  };
  modal.onclick = (e) => { if (e.target === modal) onClose(); };
}



function render(list){
  const el = document.getElementById('list');
  el.innerHTML = '';
  if(list.length===0){
    el.innerHTML = '<div class="muted">現在、近くにお得袋はありません。</div>';
    return;
  }
  list.forEach(it=>{
    const shop = it.shop || it.shops;
    const dist = (it.dist!=null) ? `${it.dist.toFixed(1)}km` : '';
    const div = document.createElement('div');
    div.className = 'card';
    div.innerHTML = `
      <div class="row">
        <div>
          <div style="font-weight:600">${shop?.name || '店舗'}</div>
          <div class="muted" style="font-size:12px;">${shop?.address || ''}</div>
        </div>
        <div class="muted">${dist}</div>
      </div>
      <div style="margin:8px 0 4px 0">${it.title}</div>
      <div class="row">
        <div><b>¥${it.price}</b> / 残り${it.qty_available}</div>
        <div class="muted">受取 ${fmtTime(it.pickup_start)}–${fmtTime(it.pickup_end)}</div>
      </div>
      <div style="margin-top:10px" class="row">
        <button class="primary">予約する</button>
      </div>`;
    div.querySelector('button').onclick = (ev)=> reserve(it, ev.target);
    el.appendChild(div);
  });

  renderMap(list); // ← マップ描画を追加
}

function renderMap(list) {
  // 1) 現在地がなくても地図を初期化（東京駅を仮センター）
  if (!map) {
    map = L.map('map', { zoomControl: true }).setView([35.6812, 139.7671], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  }

  // 2) 既存マーカーだけ消す（タイルは残す）
  const remove = [];
  map.eachLayer(l => { if (l instanceof L.Marker) remove.push(l); });
  remove.forEach(l => map.removeLayer(l));

  // 3) 現在地と店舗マーカーを追加
  const markers = [];
  if (g.pos) {
    markers.push(L.marker([g.pos.lat, g.pos.lng]).addTo(map).bindPopup('現在地'));
  }
  list.forEach(it => {
    const s = it.shop || it.shops;
    if (s?.lat && s?.lng) {
      markers.push(
        L.marker([s.lat, s.lng]).addTo(map)
         .bindPopup(`<b>${s.name || '店舗'}</b><br>${s.address || ''}`)
      );
    }
  });

  // 4) 視点を自動調整
  if (markers.length) {
    const g1 = L.featureGroup(markers);
    map.fitBounds(g1.getBounds(), { padding:[30,30], maxZoom:15 });
  } else {
    map.setView([35.6812, 139.7671], 12);
  }
}

// QR の中身から shop_id を取り出す
function parseShopId(v){
  try{
    const s = String(v);
    const m = s.match(/^shop:(\d+)$/);    // 例: "shop:123"
    if (m) return Number(m[1]);
    const obj = JSON.parse(s);            // 例: {"shop_id":123}
    if (obj && obj.shop_id) return Number(obj.shop_id);
  }catch{}
  return null;
}

async function scanAndFav(){
  // 友だち必須チェック（既に入れている ensureFriend() を使用）

  // LINEアプリ内で開いているか（念のため）

    alert('LINEアプリ内で開いてお試しください（トークからLIFFを開くと使えます）');
    return;
  }

  try {
    let value = null;

    // 1) 通常は scanCodeV2 を使う
    if (liff.isApiAvailable('scanCodeV2')) {
      const r = await liff.scanCodeV2();
      value = r?.value;
    }
    // 2) 一部端末は旧APIが使える場合あり
    else if (liff.isApiAvailable('scanCode')) {
      const r = await liff.scanCode();
      value = r?.value || r; // 旧APIは文字列を返す端末も
    }
    // 3) どちらも不可 → 画像から読み取り（フォールバック）
    else {
      const inp = document.getElementById('qr-file');
      inp.onchange = async (e) => {
        const file = e.target.files?.[0];
        if (!file) return;

        try {
          const res = await QrScanner.scanImage(file);
          const text = res?.data || res; // ライブラリの返し方に合わせる

          console.error(err);
          alert('画像からQRを読み取れませんでした');
        } finally {
          e.target.value = ''; // 次回のためにリセット
        }
      };
      inp.click();
      return; // ここで終了（読み取りは onchange で続行）
    }

    // ここまで来たら value にQR文字列が入っている
    const shopId = parseShopId(value);
    if (!shopId) return alert('QRの形式が不正です');

    await favPost(shopId);
    alert('お気に入り店舗に登録しました');

  inp.onchange = async (e) => {
    const file = e.target.files?.[0];

    try {

      const text = res?.data || res;

    }
  };

let liveScanner = null;

async function openLiveScan(){
  try{
    if (!(await ensureFriend())) return;

    const box = document.getElementById('liveScan');
    const video = document.getElementById('qrVideo');

    box.classList.add('show');
    document.body.classList.add('modal-open'); // 背景スクロール停止に既存のclassを流用

    if (!window.QrScanner) {
      alert('スキャナの読み込みに失敗しました'); 
      return closeLiveScan();
    }

    liveScanner = new QrScanner(
      video,
      async (result) => {
        try {
          const text = result?.data || result;
          const shopId = parseShopId(text);
          if (!shopId) { alert('QRの形式が不正です'); return; }
          await favPost(shopId);
          alert('お気に入り店舗に登録しました');
          closeLiveScan();
        } catch (e) {
          console.error(e);
          alert('処理に失敗しました');
        }
      },
      { preferredCamera: 'environment', highlightScanRegion: true, highlightCodeOutline: true }
    );

    await liveScanner.start();
  }catch(e){
    console.error(e);
    const go = confirm('カメラを起動できませんでした。画像から読み取りますか？');
    if (go) scanByImage();
    closeLiveScan();
  }
}

function closeLiveScan(){
  const box = document.getElementById('liveScan');
  box.classList.remove('show');
  document.body.classList.remove('modal-open');
  if (liveScanner){
    liveScanner.stop();
    liveScanner.destroy();
    liveScanner = null;
  }
}

          await favPost(shopId);
          alert('お気に入り店舗に登録しました');
          closeLiveScan();
        } catch (e) {
          console.error(e);
          alert('処理に失敗しました');
        }
      },
      { preferredCamera: 'environment', highlightScanRegion: true, highlightCodeOutline: true }
    );

    await liveScanner.start();
  }catch(e){
    console.error(e);
    alert('カメラを起動できませんでした');
    closeLiveScan();
  }
}

async function closeLiveScan(){
  const box = document.getElementById('liveScan');
  box?.classList.remove('show');
  document.body.classList.remove('live-scan-open');
  if (liveScanner){
    try { await liveScanner.stop(); } catch {}
    liveScanner.destroy();
    liveScanner = null;
  }
}

// クリックを“必ず”結び付ける（DOM構築後に実行）
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('btn-scan')?.addEventListener('click', openLiveScan);
  document.getElementById('scanClose')?.addEventListener('click', closeLiveScan);
  // 黒背景（オーバーレイ）をタップしても閉じられるように
  document.getElementById('liveScan')?.addEventListener('click', (e) => {
    if (e.target && e.target.id === 'liveScan') closeLiveScan();
  });
});

// 「店舗QRを読み取る」ボタンにライブスキャンを割当
document.getElementById('btn-scan')?.addEventListener('click', openLiveScan);
document.getElementById('scanClose')?.addEventListener('click', closeLiveScan);

init();
</script>

<div id="liveScan" class="live-scan" aria-hidden="true">
  <video id="qrVideo" playsinline></video>
  <button id="scanClose" class="primary close-btn">閉じる</button>
</div>

</body>
